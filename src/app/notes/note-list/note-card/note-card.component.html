<div class="box-card">
    <div [ngClass]="{'bg-color-1': note.color == 1, 'bg-color-2': note.color == 2,'bg-color-3': note.color == 3}" class="box-type"></div>
    <div class="box-text">
        <div>
            <span class="text-content">{{note.name}}</span>
            <br>
            <span class="text-small">{{note.lastEdited | euroDate}}</span>
            <br>
            <span class="text-small">{{note.content | textStats}}</span>
        </div>
    </div>
</div>
